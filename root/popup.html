<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;

<body>
    <textarea id="inputText" placeholder="Enter text to summarize..."></textarea>
    <button id="summarizeButton">Summarize</button>

    <script src="popup.js"></script>
</body>
</html>
